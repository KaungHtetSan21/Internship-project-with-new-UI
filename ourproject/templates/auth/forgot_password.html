<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Reset OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
{% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="text-sm text-red-500">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
  <h2 class="text-2xl font-semibold mb-4">Forgot Password</h2>
  <form method="post">
    {% csrf_token %}
    <label class="block text-sm font-medium mb-2">Enter your email:</label>
    <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="you@example.com">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send OTP</button>
  </form>
</div>
</body>
</html>
